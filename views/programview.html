<!doctype html>

    <h2>Programs View</h2>

    <form class="program-form" ng-controller="ViewFormCtrl">

        <button class="go-to-program-input-button" ng-click="goToProgramInput('/programinput')" type="submit" >New Program</button>

        <div class="program-list" ng-controller="ViewFormCtrl">
            <h3>Draft Program List</h3>
            <h1></h1>
            <select
                    style="width: 100%;" ng-dblclick="goToProgramInput()" size="10" ng-model="draftItems"

                    ng-options="el.id as el.name for el in draftPrograms"></select>
        </div>

        <input class="program-filter-input-field" type="search" placeholder="Search..." />


        <div class="program-list"  ng-controller="ViewFormCtrl">
            <h3>Submitted Program List</h3>
            <h1></h1>
            <select style="width: 100%;" ng-dblclick="goToProgramInput()" size="10" ng-model="submittedItems"
                    ng-options="el.id as el.name for el in submittedPrograms"></select>
        </div>

        <input class="program-filter-input-field" type="search" placeholder="Search..." />


        <div class="program-list" ng-controller="ViewFormCtrl">
            <h3>Accepted Program List</h3>
            <h1></h1>
            <select style="width: 100%;" ng-dblclick="goToProgramInput()" size="10" ng-model="acceptedItems"
                    ng-options="el.id as el.name for el in acceptedPrograms"></select>
        </div>

        <input class="program-filter-input-field" placeholder="Search..." />

    </form>
